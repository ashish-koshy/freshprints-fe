<div *ngIf="data" class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
        <div class="col-md-4" *ngIf="data.avatar_url">
            <img
                src="{{ data.avatar_url || 'https://via.placeholder.com/150' }}"
                class="img-fluid rounded-start"
                alt="..."
            />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <p class="card-title" *ngIf="data.login">{{ data.login }}</p>
                <p class="card-text" *ngIf="data.type">
                    <small class="text-muted"> {{ data.type }} </small>
                </p>
            </div>
        </div>
    </div>
</div>
